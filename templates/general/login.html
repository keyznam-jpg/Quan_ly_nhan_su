<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Đăng nhập quản trị</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/util.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename=congty[3])}}" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="static/images/team.jpg" alt="IMG">
                </div>

                <!--=====TIÊU ĐỀ======-->
                <form class="login100-form validate-form" method="post" action="/login">
                    <span class="login100-form-title">
                        <b>ĐĂNG NHẬP HỆ THỐNG</b>
                    </span>

                    <!--=====FORM INPUT TÀI KHOẢN VÀ PASSWORD======-->
                        <div class="wrap-input100 validate-input">
                            {% if db_error %}
                            <div class="alert alert-danger" style="text-align: left; font-size: 15px;">
                              <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                              <strong>Lỗi kết nối database!</strong> {{ error_msg }}
                            </div>
                            {% endif %}
                            {% if user_exits == 'False' %}
                            <div class="alert alert-danger" style="text-align: left; font-size: 15px;">
                              <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                              <strong>Tài khoản không tồn tại!</strong> Nhập lại tài khoản
                            </div>
                            {% endif %}
    
                            {% if user_exits == 'True' and pass_check=='False' %}
                            <div class="alert alert-danger" style="text-align: left; font-size: 15px;">
                                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                                <strong>Nhập lại mật khẩu!</strong>
                            </div>
                            {% endif %}
                        </div>

                    
                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" placeholder="Tài khoản" name="username"
                                id="username">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class='bx bx-user'></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input">
                            <input autocomplete="off" class="input100" type="password" placeholder="Mật khẩu"
                                name="current-password" id="password-field">
                            <!--<span toggle="#password-field" class="bx fa-fw bx-hide field-icon click-eye"></span>-->
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class='bx bx-key'></i>
                            </span>
                        </div>

                        <!--=====ĐĂNG NHẬP======-->
                        <div class="container-login100-form-btn">
                            <input type="submit" value="Đăng nhập" id="submit" />
                        </div>
                        <!--=====LINK TÌM MẬT KHẨU======-->
                        <div class="text-right p-t-12">
                            <a class="txt2" href="/forgot">
                                Bạn quên mật khẩu?
                            </a>
                        </div>

                    <!--=====FOOTER======-->
                    <div class="text-center p-t-70 txt2">
                        Quản lý nhân sự <i class="far fa-copyright" aria-hidden="true"></i>
                        <script type="text/javascript">document.write(new Date().getFullYear());</script> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
