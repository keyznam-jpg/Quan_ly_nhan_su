<!DOCTYPE html>
<html lang="en">

<head>
    <title>Phòng ban</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='doc/css/main.css') }}">
    <script src="{{url_for('static', filename='js/displaytime/displaytime.js')}}"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename=congty[3])}}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
</head>

<body onload="time()" class="app sidebar-mini rtl">
    <!-- Navbar-->
    <header class="app-header">
        <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar"
            aria-label="Hide Sidebar"></a>
        <!-- Navbar Right Menu-->
        <ul class="app-nav">


            <!-- User Menu-->
            <li><a class="app-nav__item" href="/logout"><i class='bx bx-log-out bx-rotate-180'></i> </a>

            </li>
        </ul>
    </header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
        <div class="app-sidebar__user"><img class="app-sidebar__user-avatar"
                src="{{ url_for('static', filename=my_user[7]) }}" style="border-radius: 50%;" width="50px"
                alt="User Image">
            <div>
                <p class="app-sidebar__user-name"><b>{{my_user[3]}}</b></p>
                <p class="app-sidebar__user-designation">Chào mừng bạn trở lại</p>
            </div>
        </div>
        <hr>
        <ul class="app-menu">
            <li><a class="app-menu__item haha"><i class='app-menu__icon bx bx-user'></i>
                <span class="app-menu__label">Trưởng phòng</span></a></li>
            <li><a class="app-menu__item" href="/home"><i class='app-menu__icon bx bx-tachometer'></i><span
                  class="app-menu__label">Trang chủ</span></a></li>
            <li><a class="app-menu__item" href="/form_view_update_employees/{{my_user[4]}}_N"><i
                  class='app-menu__icon bx bx-id-card'></i>
                <span class="app-menu__label">Thông tin cá nhân</span></a></li>
            <li><a class="app-menu__item" href="/view_data_money/{{my_user[4]}}"><i
                  class='app-menu__icon bx bx-dollar'></i><span class="app-menu__label">Thống kê lương</span></a></li>
            <li><a class="app-menu__item" href="/form_add_data_cham_cong"><i class='app-menu__icon bx bx-edit-alt'></i><span
                  class="app-menu__label">Chấm công ngày</span></a></li>
            <li><a class="app-menu__item" href="/danh_sach_cham_cong"><i class='app-menu__icon bx bxs-report'></i><span
                  class="app-menu__label">Thống kê chấm công</span></a></li>
            <li><a class="app-menu__item active" href="/view_phong_ban/{{my_user[-1]}}"><i class='app-menu__icon bx bxs-business'></i><span
                  class="app-menu__label">Phòng ban</span></a></li>
            <li><a class="app-menu__item" href="/cai_dat"><i class='app-menu__icon bx bx-cog'></i><span
                  class="app-menu__label">Cài đặt</span></a></li>
          </ul>
    </aside>
    <main class="app-content">
        <div class="app-title">
            <ul class="app-breadcrumb breadcrumb">
                <li class="breadcrumb-item"><a href="/view_phong_ban/{{my_user[-1]}}">Phòng ban</a></li>
                <li class="breadcrumb-item"><a href="">Thêm khen thưởng - phạt</a></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12">

                <div class="tile">

                    <h3 class="tile-title">Thêm khen thưởng-phạt</h3>
                    <div class="tile-body">
                        <form class="row" method="post" action="/form_add_thuong_phat_phong_ban/{{maPB}}" enctype="multipart/form-data">
                            {% if err %}
                            <div class="form-group col-md-12">
                                <div class="alert alert-danger" style="text-align: left; font-size: 12px; background-color: red;">
                                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                                <strong>{{err}}</strong> 
                                </div>
                            </div>
                          {% endif %}

                            <div class="form-group col-md-3">
                                <label class="control-label">Mã nhân viên</label>
                                <input class="form-control" type="text" name="MaNV" required>
                            </div>
                            <div class="form-group col-md-9">
                            </div>
      
                            <div class="form-group col-md-9">
                                <label class="control-label">Lý do</label>
                                <input class="form-control" type="text" name="LyDo" required>
                            </div>

                            
                            <div class="form-group col-md-3">
                            </div>

                            <div class="form-group col-md-3">
                                <label class="control-label">Loại</label>
                                <select class="form-control" id="exampleSelect3" name="Loai" required>
                                  {% for data in type %}
                                  <option>{{data}} </option>
                                  {% endfor %}
                                </select>
                              </div>

                            <div class="form-group col-md-3">
                                <label class="control-label">Số tiền</label>
                                <input class="form-control" type="text" name="Tien" required>
                            </div>

                            
                            <div class="form-group col-md-6">
                            </div>

                            <div class="form-group col-md-9">
                                <label class="control-label">Ngày</label>
                                <input class="form-control" type="date" name="Ngay" required>
                            </div>
                            <div class="form-group col-md-12">
                                <label class="control-label">Ghi chú</label>
                                <input class="form-control" type="text" name="GhiChu" >
                            </div>
                            <div id="toast">
                            </div>
                            <div class="form-group col-md-4">
                                <input class="btn btn-save" type="submit" onclick="showSuccessToast();"
                                    value="Thêm" />
                                <a class="btn btn-cancel" href="/view_all_phong_ban">Hủy bỏ</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
