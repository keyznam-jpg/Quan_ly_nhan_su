  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

 <!-- Data table plugin-->
  <!-- <script type="text/javascript" src="js/plugins/jquery.dataTables.min.js"></script> -->
  <script src="{{url_for('static', filename='doc/js/plugins/jquery.dataTables.min.js')}}"></script>
  <!-- <script type="text/javascript" src="js/plugins/dataTables.bootstrap.min.js"></script> -->
  <script src="{{url_for('static', filename='doc/js/plugins/dataTables.bootstrap.min.js')}}"></script>
  <script type="text/javascript">$('#sampleTable').DataTable();</script>
  <table class="table table-hover table-bordered" id="sampleTable">
    <thead>
      <tr>
        <th>Tên nhân viên</th>
        <th>Giới tính</th>
        <th>Tên chức vụ</th>
        <th>Tháng</th>
        <th>Năm</th>
        <th>Lương Cơ Sở</th>
        <th>Trừ lương</th>
        <th>Tiền thưởng</th>
        <th>Tổng nhận</th>
      </tr>
    </thead>
    <tbody>
      {% for data in luong %}
      <tr>
        <td><span class="badge badge-info"><a href="/view_data_money/{{data[-1]}}">{{data[1]}}</a></span></td>
        <td>{{data[2]}}</td>
        <td>{{data[3]}}</td>
        <td>{{data[4]}}</td>
        <td>{{data[5]}}</td>
        <td>{{data[6]}} đ</td>
        <td>{{data[7]}} đ</td>
        <td>{{data[8]}} đ</td>
        <td>
          <span class="badge bg-success">{{data[-2]}} đ</span>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
